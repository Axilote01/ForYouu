<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Semoga Cepat Sembuh</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            background-image: linear-gradient(to bottom right, #f0f8ff, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        .message-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .message {
            font-size: 1.3em;
            margin: 20px 0;
            opacity: 1;
            transition: opacity 0.6s ease-in-out;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .choices {
            display: none;
            margin: 20px 0;
        }

        .choices label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.2em;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .choices label:hover {
            background: #0056b3;
        }

        .reaction {
            font-size: 1.3em;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .reaction.show {
            opacity: 1;
        }

        .reaction.happy {
            color: #28a745;
        }

        .reaction.sad {
            color: #dc3545;
        }

        .next-button {
            display: none;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        .final-message {
            display: none;
            font-size: 1.2em;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .message {
                font-size: 1.1em;
            }
            .choices label {
                font-size: 1.1em;
            }
            .next-button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="utomp3.com - Akhir Tak Bahagia  Misellia Official Music Video (1).mp3" type="audio/mpeg">
    </audio>

    <div class="message-container">
        <p id="message1" class="message">Hai, hari ini aku denger kabar kamu lagi kurang sehat ya?</p>
        <div id="choices" class="choices">
            <p>Sudah sembuh belum hari ini?</p>
            <label><input type="radio" name="status" value="sembuh"> Sudah</label>
            <label><input type="radio" name="status" value="belum"> Belum</label>
        </div>
        <div id="reaction" class="reaction"></div>
        <button id="nextButton" class="next-button">Next</button>
        <div id="finalMessage" class="final-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const message1 = document.getElementById('message1');
            const choices = document.getElementById('choices');
            const reaction = document.getElementById('reaction');
            const nextButton = document.getElementById('nextButton');
            const finalMessage = document.getElementById('finalMessage');
            
            message1.addEventListener('click', () => {
                message1.classList.add('hidden');
                choices.style.display = 'block';
            });

            document.querySelectorAll('input[name="status"]').forEach(input => {
                input.addEventListener('change', function() {
                    const selectedValue = this.value;

                    if (selectedValue === 'sembuh') {
                        reaction.textContent = 'Wah, senangnya mendengar kamu sudah sembuh! üòä';
                        reaction.className = 'reaction show happy';
                    } else {
                        reaction.textContent = 'Semoga cepat pulih dan kembali beraktivitas seperti biasa ya. üòî';
                        reaction.className = 'reaction show sad';
                    }

                    // Hide unselected option
                    document.querySelectorAll('label').forEach(label => {
                        if (label.querySelector('input').value !== selectedValue) {
                            label.style.display = 'none';
                        }
                    });

                    nextButton.style.display = 'block';
                });
            });

            nextButton.addEventListener('click', () => {
                reaction.classList.add('hidden');
                choices.style.display = 'none';
                nextButton.style.display = 'none';
                finalMessage.textContent = 'Sebenernya aku mau ngomong sama kamu lagi, mau bercanda sama kamu lagi, tapi kayanya emang sudah takdirnya ya? Kelinci masih pada aman kan? aman dong pasti ya?. Udah segini dulu aja ya win nanti kepanjangan hehe, Jaga kesehatan selalu windyy!. ‚ù§Ô∏è';
                finalMessage.style.display = 'block';
            });
        });
    </script>

</body>
</html>
